<div class="container" style="background-color: white;">
  <!-- create user health condition-->
  <div id="create-user-condition-show" style="display:none" >
    <form>
      <div class="row">
        <div style="text-align: center;">
          <label for="Health_condition">Health_condition</label>
        </div>
      </div>
      <div class="row">
        <div class="col-100">
          <textarea id="Health_condition_type" name="Health_condition" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input id="checkBox" type="checkbox">我已上傳好體溫</input>
        <center><input type="button" value="Submit" onclick="StoreCondition()" style="text-align: center;"></center>
      </div>
      </form>
  </div>
  <!-- create user health condition-->

  <!-- speech-->
  <div id="speech_recognition" style="display:none" >
    <div id="showdate" ></div>
    <div class="right">
      <button id="start_button">
        <img id="start_img" src="img/mic.png" alt="Start" onclick="startButton()"></button>
    </div>
    <div id="results">
      <span id="final_span" class="final"></span>
      <span id="interim_span" class="interim"></span>
      <p>
    </div>
    <div class="center">
      <div class="sidebyside" style="text-align:right">
        <input id="send_to_db_button"  onclick="sendButton()" type="image" alt="" src="img/send.png" width="50px" height="50px">
    </div>
      <div class="sidebyside" style="text-align:right">
          <input id="copy_button"  onclick="GenerateTxt()" type="image" alt="" src="img/txt.png" width="50px" height="50px">
      </div>
      
      <div class="sidebyside">
        <input id="email_button"  onclick="emailButton()" type="image" alt="" src="img/mail.png" width="50px" height="50px">
      </div>
      <p>
      <div class="div_language">
        <select id="select_language" onchange="updateCountry()"></select>
        <select id="select_dialect" ></select>
      </div>
    
    </div>
